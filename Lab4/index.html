<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const questions = [
            { q: "2 + 2 = ?", a: "4" },
            { q: "Capital of India?", a: "delhi" },
            { q: "JS stands for (short): ?", a: "javascript" }
        ];

        let score = 0;

        for (let i = 0; i < questions.length; i++) {
            const user = prompt(questions[i].q);
            if (!user) {
                alert("No answer given.");
                continue;
            }
            if (user.trim().toLowerCase() === questions[i].a.toLowerCase()) {
                alert("Correct!");
                score+=1;
            } else {
                alert("Wrong! Correct answer: " + questions[i].a);
            }
        }

        alert("Quiz over! You scored " + score + " / " + questions.length);

    </script>
</body>

</html>
